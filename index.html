<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beni Seviyon mu SudiÅŸÅŸÅŸÅŸ?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("arka.jpg") no-repeat center center/cover;
      filter: blur(8px) brightness(0.6);
      z-index: -1;
    }

    h1 {
      font-size: 7vw;
      font-weight: 700;
      color: transparent;
      background: linear-gradient(90deg, #ff0080, #ff8c00, #ffe600, #00ff80, #00c3ff, #9b00ff);
      background-clip: text;
      -webkit-background-clip: text;
      background-size: 400%;
      animation: renk 3s linear infinite;
      text-align: center;
      margin-bottom: 50px;
    }

    @keyframes renk {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .btn-custom {
      font-size: 1.5rem;
      padding: 15px 30px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .evet {
      background-color: #ff69b4;
      color: white;
      border: none;
      box-shadow: 0 0 20px #ff69b4;
    }

    .evet:hover {
      transform: scale(1.1);
      background-color: #ff85c1;
    }

    .hayir {
      background-color: #ff0000;
      color: white;
      border: none;
      position: absolute;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      h1 { font-size: 10vw; }
      .btn-custom { font-size: 1.2rem; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <h1>Beni seviyon mu SudiÅŸÅŸÅŸÅŸ?</h1>

  <div>
    <a href="sayfa2.html">
      <button class="btn btn-custom evet">ðŸ’— EVET ðŸ’—</button>
    </a>
    <button class="btn btn-custom hayir" onmouseover="kac(this)">HAYIR ðŸ˜ˆ</button>
  </div>

  <script>
    function kac(element) {
      const maxX = window.innerWidth - element.offsetWidth - 20;
      const maxY = window.innerHeight - element.offsetHeight - 20;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      element.style.left = `${x}px`;
      element.style.top = `${y}px`;
    }
  </script>

</body>
</html>
